


    <h2 class="text-success">User Data Table</h2>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark text-light">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                    <td><a [routerLink]="['/userdetails',user.id]">{{user.id}}</a></td>
                    <!-- <td><a [routerLink]="['/postdetails',post.id]">{{post.id}}</a></td> -->
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
