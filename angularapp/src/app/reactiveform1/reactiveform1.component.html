
<div class="container py-5">
    <div class="row justify-content-center inner ">
        <div class=" bg-white col-md-4 text-left rounded shadow py-5 mt-5  mb-5">
             <h2 class="text-info">Reactive form </h2>

             <form [formGroup]="myForm1" (ngSubmit)="onSubmit()">
                
                <div class="form-group mt-2">
                    <label for="email" class="text-secondary">Email*</label>
                    <input type="text" class="form-control mt-1"
                    formControlName="email" id="email" placeholder="Enter Email Address">
                    <small class="text-danger" *ngIf="!isSubmited && !myForm1.get('email').valid && myForm1.get('email').touched ">
                        Please enter valid email
                    </small>  
                    <small class="text-danger" *ngIf="isSubmited && !myForm1.valid &&  myForm1.get('email').touched ">
                    Please Enter Email ID</small>
                </div>

                <div class="form-group mt-2">
                    <label for="password" class="text-secondary">Password*</label>
                    <input type="password" formControlName="password"
                             class="form-control mt-1" placeholder="Enter Password" id="password">
                      <small class="text-danger" *ngIf="!isSubmited && !myForm1.get('password').valid && myForm1.get('password').touched ">
                                This field is Required
                     </small>
                     <small class="text-danger" *ngIf="isSubmited && !myForm1.valid &&  myForm1.get('password').touched ">
                        This field is Required</small>
                </div>

                <div class="form-group mt-2">
                    <label for="date"class="text-secondary">Select Date</label>
                    <input id="date" 
                            type="date" 
                            class="form-control" [min]='todayDate'
                            formControlName="date"  />
                </div>

                <div class="form-group mt-2">
                    <label for="date"class="text-secondary">Subscription</label>
                    <select formControlName="sub" id="sub" class="form-control mt-1" >
                        <option *ngFor="let sub of subscribe" id="sub"  value="{{sub}}">{{sub}}</option>
                    </select>
                </div>
                

                <div class="form-group mt-2 ">
                <button class="btn btn-primary mt-2 ">Submit</button>
                </div>
             </form>
        </div>
    </div>
    
</div>
