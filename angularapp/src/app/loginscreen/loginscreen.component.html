
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 text-left rounded shadow py-1 bg-gray">
            <h2 class="text-info">Login</h2>
<form  [formGroup]="loginForm" (ngSubmit)="onsubmit()">
    
    <div class="form-group mt-4">
      <label for="exampleDropdownFormEmail2">Email address</label>
      <input type="email" class="form-control" formControlName="email"
       id="email" placeholder="email@example.com">

       <small class="text-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
        This Field is required
       </small>
        <span class="text-danger" *ngIf="isSubmited && !loginForm.valid &&  loginForm.get('email').touched ">
          Please Enter Email ID
        </span>

        <span class="text-danger" *ngIf="loginForm.get('email').errors['NaEmails']">
          {{loginForm.get('email').value}} is Already taken
         </span> 
        
    </div>
    <div class="form-group mt-4">
      <label for="exampleDropdownFormPassword2">Password</label>
      <input type="password" class="form-control" formControlName="password"
      id="password" placeholder="Password">

      <small class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
        This field is required
       </small>
        <span class="text-danger" *ngIf="isSubmited && !loginForm.valid &&  loginForm.get('password').touched ">
          Please  Enter Password
        </span>    
    </div>
    
    <button type="submit" class="btn btn-primary mt-4" (click)="onClick()">Login</button>
  </form>
</div>
</div>
</div>
