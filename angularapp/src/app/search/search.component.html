

<div class="container">
    <h2 class="text-primary">Search-Wiki-API</h2>
    <div class="row">
        <div class="col-md-10">
            <!-- <label for="search">Search</label> -->
            <div class="box col-md-5">
                <input type="text" class="form-control" placeholder="Search here" #searcVal>
                <button class="btn btn-info" (click)="getwikiData(searcVal)">Search</button>
            </div>
            <br><br>
            <table class="table table-striped table-bordered">
                 <thead class="thead-dark">
                    <tr>
                        <td>Title</td>
                        <td> Word Count</td>
                        <td>Snipet</td>
                        
                    </tr>
                 </thead>
                 <tbody>
                    <tr *ngFor="let data of dataArr">
                        
                        <td > {{data.title}}</td>
                        <td >{{data.size}}</td>
                        <td [innerHtml]="spinet"></td>
                        
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
</div>
