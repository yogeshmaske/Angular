

<div class="container">
    <h2 class="text-success">Users Information</h2>
    <div class="row">
        <div class="col-md-8">
            <label for="search">Search By Product</label>
            <input type="text" class="form-control" placeholder="Enter Product Name" [(ngModel)]="nameSearch ">
            <table class="table table-striped table-bordered">
                 <thead class="thead-dark">
                    <tr>
                        <td>User Id</td>
                        <td> Name</td>
                        <td>User Name</td>
                        <td>Website</td>
                    </tr>
                 </thead>
                 <tbody>
                    <tr *ngFor="let user of users | search:nameSearch">
                        
                        <td > {{user.id}}</td>
                        <td >{{user.name}}</td>
                        <td >{{user.username}}</td>
                        <td >{{user.website}}</td>
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
</div>
