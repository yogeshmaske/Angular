<p>Angular CRUD-POST Method</p>

<button class="btn btn-primary" (click)="CreatePost()">Create Post</button>
<br><br>
<button class="btn btn-success" (click)="getData()">Get data</button>


<div class="container">
    <h2 class="text-success">Geting Data From Firebase</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-bordered">
                 <thead class="thead-dark">
                    <tr> 
                        <td>Id</td>
                        <td>Title</td>
                        <td>Content</td>
                        <td>Database</td>
                    </tr>
                 </thead>
                 <tbody>
                    <tr *ngFor="let user of users"  >
                       
                       <td > {{user.id}}</td>
                        <td >{{user.title}}</td>
                        <td >{{user.content}}</td>
                        <td >{{user.database}}</td>
                        
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
  </div>
