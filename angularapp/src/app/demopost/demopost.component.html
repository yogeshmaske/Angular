


    <h2 class="text-danger">Post Data Table</h2>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark text-light">
                  <tr>
                    <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of arrPost">
                    <td>{{post.userId}}</td>
                    <td><a [routerLink]="['/postdetails',post.id]">{{post.id}}</a></td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
