<h2 class="text-danger">Post Data Table</h2>

    <div class="col-md-12">
        <table class="table  table-bordered">
            <thead class="thead-dark ">
              <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
              </tr>
            </thead>
            <tbody>
                <tr >
                <td>{{arrPost.userId}}</td>

        </table>
    </div>

      <br><br>
      <div class="box ">
        <a routerLink="/post" class="btn btn-small btn-info">Go Back</a>
      </div>
</div>
