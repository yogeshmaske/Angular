

<div class="container">
    <h2 class="text-success">Resolve Gaurd Example</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-bordered">
                 <thead class="thead-dark">
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Username</td>
                       
                    </tr>
                 </thead>
                 <tbody>
                    <tr *ngFor="let user of users"  >
                       
                        <td > {{user.id}}</td>
                        <td >{{user.name}}</td>
                        <td >{{user.username}}</td>    
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
  </div>
